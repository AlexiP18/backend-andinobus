version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: andinobus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: das_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d das_dev"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
    driver: local
