spring.application.name=backend-smartcode
# Exclude DB/JPA/Flyway auto-config by default to allow app context to load without a datasource

# Disable DevTools automatic restarts by default to avoid Windows file locking/race issues
spring.devtools.restart.enabled=false

# Server port can be overridden via environment variables:
# - PORT (common in PaaS) or SERVER_PORT; defaults to 8080 if not set
server.port=${PORT:${SERVER_PORT:8080}}

# CORS allowed origins for local development (comma-separated)
app.cors.allowed-origins=http://localhost:3000
spring.profiles.active=dev
