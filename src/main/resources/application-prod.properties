# =============================================
# CONFIGURACIÓN DE PRODUCCIÓN - RAILWAY
# =============================================

# Datasource PostgreSQL usando variables individuales de Railway
# Railway provee: PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD automáticamente
# NO usar DATABASE_URL porque incluye credenciales en formato incompatible con JDBC
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari connection pool optimizado para Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway - Migraciones
# IMPORTANTE: Si importaste un backup, establece FLYWAY_ENABLED=false en Railway
# O usa baseline-on-migrate=true con baseline-version igual a tu última migración
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=${FLYWAY_BASELINE_VERSION:1}
# Desactivar validación porque las migraciones locales pueden diferir de las aplicadas en prod
spring.flyway.validate-on-migrate=false
# Reparar automáticamente checksums que no coincidan
spring.flyway.repair-on-migrate=true

# Server Configuration
server.port=${PORT:8080}

# CORS - Dominios permitidos (se configurará con variable de entorno)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://tuapp.railway.app}

# Logging para producción
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.com.andinobus.backendsmartcode=INFO

# JWT Secret (IMPORTANTE: configurar en Railway)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration (si usas)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# PayPal Configuration
paypal.client.id=${PAYPAL_CLIENT_ID:}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:}
paypal.mode=${PAYPAL_MODE:sandbox}
